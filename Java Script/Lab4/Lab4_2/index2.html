<html>

    <head>

        <style>
        .width {
            width: 55px;
        }

        table {
            float: left;
            margin-right: 10px;
        }

        #td {
            font-family: comic sans ms;
            text-align: center;
            color: white;
            background-color: gray;
            font-size: 9pt;
        }

        #ans {
            width: 100px;
            text-align: right;
        }

    </style>
    </head>

    <body>
        <table border="5">
            <tr>
                <td colspan="4" id="td"> JavaScript Calculator </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input id="Answer" type="text">
                </td>
                <td>
                    <input type="button" class="width" value="="
                        onclick="entereq()">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="width" value="1"
                        onclick="enternum(value)">
                </td>
                <td>
                    <input type="button" class="width" value="2"
                        onclick="enternum(value)">
                </td>
                <td>
                    <input type="button" class="width" value="3"
                        onclick="enternum(value)">
                </td>
                <td>
                    <input type="button" class="width" value="+"
                        onclick="enterOp(value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="width" value="4"
                        onclick="enternum(value)">
                </td>
                <td>
                    <input type="button" class="width" value="5"
                        onclick="enternum(value)">
                </td>
                <td>
                    <input type="button" class="width" value="6"
                        onclick="enternum(value)">
                </td>
                <td>
                    <input type="button" class="width" value="-"
                        onclick="enterOp(value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="width" value="7"
                        onclick="enternum(value)">
                </td>
                <td>
                    <input type="button" class="width" value="8"
                        onclick="enternum(value)">
                </td>
                <td>
                    <input type="button" class="width" value="9"
                        onclick="enternum(value)">
                </td>
                <td>
                    <input type="button" class="width" value="*"
                        onclick="enterOp(this.value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" class="width" value="C"
                        onclick="entercl()">
                </td>
                <td>
                    <input type="button" class="width" value="0"
                        onclick="enternum(this.value)">
                </td>
                <td>
                    <input type="button" class="width" value="."
                        onclick="enternum(this.value)">
                </td>
                <td>
                    <input type="button" class="width" value="/"
                        onclick="enterOp(this.value)">
                </td>
            </tr>
        </table>
        <script src="q2.js"></script>
    </body>

</html>
